<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOD's Words</title>
    <link rel="shortcut icon" href="./assets/elephent.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body id="web-body" class="flex justify-center">
    <div id="main-body" class="self-center bg-cover w-[150vh] h-[100vh] border-1 border-black">
      <marquee
        id="scroll"
        class="scroll-5 m-0 p-0 w-full h-[calc(3vh)] bg-yellow-300"
        scrollamount="3"
        >Names Barn Lee Cat</marquee
      >
      <div id="word" class="flex justify-center items-center m-0 p-0 w-full h-[95vh] bg-blue-400">
        <span class="font-serif text-[calc(150vh/3)] font-bold">GOD</span>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
